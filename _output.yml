bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Adatbázisépítés I.</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Készült bookdown használatával</a></li>
    edit: null
    download: ["pdf", "epub"]
    sharing:
      facebook: yes
      github: no
      twitter: yes
      linkedin: yes
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'twitter', 'linkedin']
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
